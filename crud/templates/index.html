<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD de Pessoas</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: #f4f6f9;
      font-family: "Segoe UI", sans-serif;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .table-hover tbody tr:hover {
      background-color: #eef2f7;
    }
    .btn {
      border-radius: 8px;
      font-weight: 500;
    }
    .header-title {
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    .table thead {
      background-color: #343a40;
      color: #fff;
    }
    .actions-cell {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>

<div class="container my-5">
  <div class="card p-4">
    <h2 class="text-center text-primary header-title mb-4">
      ðŸ‘‹ Bem-vindo ao CRUD de Pessoas
    </h2>

    <form action="{% url 'salvar' %}" method="POST" class="row g-3 mb-5 align-items-end">
      {% csrf_token %}
      <div class="col-md-5">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" id="nome" name="nome" class="form-control" placeholder="Digite o nome" required>
      </div>
      <div class="col-md-5">
        <label for="idade" class="form-label">Idade</label>
        <input type="number" id="idade" name="idade" class="form-control" placeholder="Digite a idade" required>
      </div>
      <div class="col-md-2 d-grid">
        <button type="submit" class="btn btn-success">
          <i class="bi bi-plus-circle-fill me-1"></i> Salvar
        </button>
      </div>
    </form>

    <hr>

    <h4 class="text-center text-secondary header-title mt-4 mb-3">
      ðŸ“‹ Lista de Pessoas
    </h4>

    <div class="table-responsive">
      <table class="table table-hover table-striped text-center">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Idade</th>
            <th>AÃ§Ãµes</th>
          </tr>
        </thead>
        <tbody>
          {% for pessoa in pessoas %}
          <tr>
            <td>{{ pessoa.id }}</td>
            <td>{{ pessoa.nome }}</td>
            <td>{{ pessoa.idade }}</td>
            <td>
              <div class="actions-cell justify-content-center">
                <a href="{% url 'editar' pessoa.id %}" class="btn btn-warning btn-sm" title="Editar">
                  <i class="bi bi-pencil-fill"></i> Editar
                </a>
                
                <form action="{% url 'apagar' pessoa.id %}" method="POST" onsubmit="return confirm('Tem certeza que deseja apagar?');">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-danger btn-sm" title="Apagar">
                    <i class="bi bi-trash-fill"></i> Apagar
                  </button>
                </form>
              </div>
            </td>
          </tr>
          {% endfor %} </tbody>
      </table>
    </div>

  </div>
</div>

</body>
</html>
