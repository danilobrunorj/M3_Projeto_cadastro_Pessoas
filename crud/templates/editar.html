<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Pessoa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card p-4 shadow">
    <h3 class="text-center text-primary mb-4">✏️ Editar Pessoa</h3>

    <form action="{% url 'atualizar' pessoa.id %}" method="POST"> {% csrf_token %}
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" id="nome" name="nome" value="{{ pessoa.nome }}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="idade" class="form-label">Idade</label>
        <input type="number" id="idade" name="idade" value="{{ pessoa.idade }}" class="form-control" required>
      </div>
      <div class="d-flex justify-content-between">
        <a href="{% url 'home' %}" class="btn btn-secondary">
          <i class="bi bi-arrow-left-circle-fill me-1"></i> Voltar
        </a>
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-check-circle-fill me-1"></i> Atualizar
        </button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
